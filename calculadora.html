<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/js/calculadora.js"></script>
    <link rel="stylesheet" href="./assets/css/calculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    
    <title>Calculadora</title>
</head>
<body>
    <div id="wrapper">
        
        <div id="numeros">
            <div id="display">0</div>
            <input type="button" value="AC" class="btn slate"><input type="button" value="+/-" class="btn slate"><input type="button" value="%" class="btn slate"><input type="button" value="/" class="btn naranja">
            <input type="button" value="7" class="btn numbers"><input type="button" value="8" class="btn numbers"><input type="button" value="9" class="btn numbers"><input type="button" value="*" class="btn naranja">
            <input type="button" value="4" class="btn numbers"><input type="button" value="5" class="btn numbers"><input type="button" value="6" class="btn numbers"><input type="button" value="-" class="btn naranja">
            <input type="button" value="1" class="btn numbers"><input type="button" value="2" class="btn numbers"><input type="button" value="3" class="btn numbers"><input type="button" value="+" class="btn naranja">
            <input class="doble numbers" type="button" value="0" ><input class="btn numbers" type="button" value="." ><input type="button" value="=" class="btn naranja">
        </div>
        <div id="operaciones">

        </div>



    </div>
    
    
</body>
</html>
